<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Portal Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 15px;
        }

        .card a {
            color: #007bff;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .fa {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Exam Portal Dashboard</h1>
        <h2>Welcome, {{user.username}}</h2>

        <div class="card">
            <h2><i class="fas fa-book"></i> Upcoming Exams</h2>
            <p>You have <strong>3</strong> upcoming exams.</p>
            <p><a href="#">View upcoming exams</a></p>
        </div>

        <div class="card">
            <h2><i class="fas fa-clipboard-check"></i> Results</h2>
            <p>Your latest result: <strong>85%</strong>.</p>
            <p><a href="#">View all results</a></p>
        </div>

        <div class="card">
            <h2><i class="fas fa-certificate"></i> Certificates</h2>
            <p>You have earned <strong>2</strong> certificates.</p>
            <p><a href="#">View certificates</a></p>
        </div>
    </div>
</body>

</html>
