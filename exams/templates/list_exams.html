{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Exams</title>
    <style>
        /* Reset default styles */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            padding: 20px;
            background-color: #007bff;
            /* Blue background */
            color: #fff;
            /* White text color */
            display: flex;
            justify-content: space-between;
            /* Align items horizontally */
        }

        .navbar h1 {
            margin: 0;
            /* Remove default top margin */
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            /* Set a maximum width for the container */
            margin: 20px auto;
            /* Center the container horizontally */
            padding: 20px;
            background-color: #f5f5f5;
            /* Light gray background */
            border-radius: 5px;
            /* Add rounded corners */
        }

        /* Exam List Styling */
        .exam-list {
            list-style: none;
            /* Remove default bullet points */
            padding: 0;
            margin: 0;
        }

        .exam-list li {
            margin-bottom: 15px;
        }

        /* Quiz Item Styling */
        .quiz-item {
            background-color: #fff;
            /* White background */
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
            transition: all 0.2s ease-in-out;
            /* Add hover effect */
        }

        .quiz-item:hover {
            transform: translateY(-2px);
            /* Slight lift on hover */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            /* More prominent shadow on hover */
        }

        .quiz-item h2 {
            margin-bottom: 5px;
        }

        .quiz-item p {
            margin-top: 0;
            /* Remove default top margin */
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1>Exam Portal</h1>
    </nav>

    <div class="container">
        <h2>Available Exams</h2>
        <ul class="exam-list">
            {% for exam in exams %}
            <li>
                <a href="{% url 'exams:exam_question' exam.id %}">
                    <div class="exam-item">
                        <h2>{{ exam.title }}</h2>
                        <p>{{ exam.description }}</p>
                    </div>
                </a>
            </li>
            {% empty %}
            <li>No exams available</li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
